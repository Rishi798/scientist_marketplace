<!DOCTYPE html>
<html>
<head>
    <title>Service List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2, h3 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            margin-right: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #chatbot {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            max-width: 400px;
        }

        #chatbox {
            width: 100%;
            height: 300px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #user-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .message {
            margin: 5px 0;
        }

        .user {
            color: #007bff;
            font-weight: bold;
        }

        .ai {
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Service List</h2>

    <!-- Traditional Search -->
    <form method="GET" action="{{ url_for('user.service_list') }}">
        <input type="text" name="q" placeholder="Search services..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <h3>AI-Assisted Service Finder</h3>
    <div id="chatbot">
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Describe your research..." onkeydown="if (event.key === 'Enter') sendMessage();" />
    </div>

    <script>
        function appendMessage(sender, message) {
            const chatbox = document.getElementById("chatbox");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message");
            msgDiv.innerHTML = `<span class="${sender}">${sender}: </span>${message}`;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            appendMessage("User", userInput);
            document.getElementById("user-input").value = "";

            try {
                const response = await fetch('/user/ai_search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: userInput })
                });

                const result = await response.json();
                appendMessage("AI", result.ai_response);
            } catch (error) {
                appendMessage("AI", "Error: " + error.message);
            }
        }
    </script>
</body>
</html>
